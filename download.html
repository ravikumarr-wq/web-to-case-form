<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Force PDF Download</title>
</head>
<body style="font-family:Arial; padding:40px">


<script>
window.addEventListener('load', function () {
            console.log('Page fully loaded');

            setTimeout(downloadPDF, 5000);
});

async function downloadPDF() {
    const url =
		'https://certainteed.widen.net/content/lwuwzgqr8d/pdf/roofing-contractorcashback-commercial-01-12-542-NA-EN-2301-form.pdf?u=nwk4f';

    console.log('Button clicked');

    const response = await fetch(url);
    console.log('Fetch status:', response.status);

    const blob = await response.blob();
    console.log('Blob size:', blob.size);
    console.log('Blob type:', blob.type);

    const blobUrl = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = blobUrl;
    a.download = 'Siding_Catalog.pdf';

    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(blobUrl);

    console.log('Download triggered');
}
</script>

</body>
</html>
